<div *ngIf="profile">
  <ull-navbar [selected]="'Vous'"
              [profilePictureUrl]="profile.profile_picture"
              [companyName]="profile.company_name"
              [companyDescription]="profile.company_description">
  </ull-navbar>
  <div class="bg-light d-flex justify-content-center">
    <div class="w-75 mt-3">

      <div class="card mb-3 rounded border border-dark">
        <img [src]="environment.providerPicturesURL + profile.cover_picture" class="card-img-top max-vh-50" alt="Image de couverture">
        <div class="profile-picture-container rounded-circle border border-dark shadow-lg ms-5">
          <img [src]="environment.providerPicturesURL + profile.profile_picture" alt="Photo de profil" class="h-100">
        </div>
        <div class="card-body mx-5 d-flex flex-wrap justify-content-between align-items-start">
          <div class="col-lg-8">
            <h1 class="card-title fs-1">{{profile.company_name}}</h1>
            <p class="card-text fs-2 fw-normal">{{profile.company_description}}</p>
            <p class="card-text fs-4"><small class="text-muted">{{profile.area_served}}</small></p>
          </div>
          <div class="d-flex fs-1">
            <fa-icon [icon]="faStar" class="me-2"></fa-icon>
            <p>{{profile.rating}}</p>
          </div>
        </div>
      </div>

      <ull-profile-section *ngFor="let section of profile.services" [section]="section"></ull-profile-section>

    </div>
  </div>
</div>
