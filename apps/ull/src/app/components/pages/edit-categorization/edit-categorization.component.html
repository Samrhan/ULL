<div *ngIf="info">
  <ull-navbar [selected]="'none'"></ull-navbar>

  <div class="bg-light d-flex justify-content-center min-vh-100">
    <div class="w-75 mt-3">
      <h1>Catégorie de l'entreprise</h1>
      <small class="text-muted">Choisissez une catégorie pour les prestations données par votre entreprise et attribuez des étiquettes pour aider les utilisateurs d'ULL à vous trouver.</small>
      <hr>

      <div class="fs-4">
        <label for="category" class="me-2">Catégorie de service : </label>
        <select id="category" [(ngModel)]="currentCategoryName" (ngModelChange)="changeCurrentCategory()">
          <option *ngFor="let category of possibleCategories" [ngValue]="category.name">{{category.name}}</option>
        </select>
      </div>

      <div class="mt-3">
        <p class="fs-4">Étiquettes de votre entreprise :</p>
        <div class="d-flex flex-wrap border rounded p-2 justify-content-start align-items-center">
          <div class="my-2 mx-2 p-2 rounded-pill bg-secondary d-flex justify-content-between align-items-center" *ngFor="let tag of currentTags">
            <p class="my-0 mx-2">{{tag}}</p>
            <button class="btn rounded-circle" (click)="removeTag(tag)">&times;</button>
          </div>
          <input type="text" placeholder="Ajouter une étiquette" class="align-self-end inner-shadow rounded p-2 w-100 border-0"
                 (keydown)="addTag($event)"
                 [(ngModel)]="typedTag"
                 [typeahead]="autocompleteCandidates()"
                 [typeaheadMinLength]="0">
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-outline-primary me-2" [routerLink]="'/profile'">Annuler</button>
        <button class="btn btn-primary" (click)="saveChanges()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
